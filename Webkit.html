	#img_wapper1 span:hover {-webkit-animation:bounce .3s ;}
	@-webkit-keyframes bounce {
        0% { -webkit-transform: translate3d(0,   0px,0); 
             -webkit-animation-timing-function: ease-out; }
       25% { -webkit-transform: translate3d(0, 3px,0); 
             -webkit-animation-timing-function: ease-in; }
       50% { -webkit-transform: translate3d(0, 0,0); 
             -webkit-animation-timing-function: ease-in; }
       75% { -webkit-transform: translate3d(0, -3px,0); 
             -webkit-animation-timing-function: ease-in; }
      100% { -webkit-transform: translate3d(0,   0,0); }
    }

			var adsX = Math.floor(Math.random() * 2)==0?'+':'-';
			var translateX = adsX + (Math.floor(Math.random() * 300) + 600);
			var adsY = Math.floor(Math.random() * 2)==0?'+':'-';
			var translateY = adsY + (Math.floor(Math.random() * 100));
			var translateZ = Math.floor(Math.random() * 500) + 500;
			var rotateX = Math.floor(Math.random() * 260) + 100;
			var rotateY = Math.floor(Math.random() * 260) + 100;
			var rotate = Math.floor(Math.random() * 260) + 100;
			e.target.style['WebkitTransform'] = 'translateX('+translateX+'%) translateY('+translateY+'%) translateZ('+translateZ+'px) rotateX('+rotateX+'deg) rotateY('+rotateY+'deg) rotate('+rotate+'deg)';
			setTimeout(function(){e.target.style['backgroundPosition']= '-271px -140px';},250);
			setTimeout(function(){e.target.style['WebkitTransform'] = defaultTransform;},500);
		},false);
		</script>

		<script>
		var App = {
			defaultTransform : 'translateX(0%) translateY(0%) translateZ(0px) rotateX(0deg) rotateY(0deg) rotate(0deg)',
			imggap : function(e){
				console.log(e.target.toggle);
				e.target.toggle = (e.target.toggle==true?false:true);
				//console.log(target.toggle);
				return 
			},
			proxy : function(func,context){
				return (function(){
					return func.apply(context,arguments);
				})
			},
			addEventListener : function(t, event, handler, trigger){
				return t.addEventListener?t.addEventListener(event,handler,trigger):t.attachEvent('on'+event,handler);
			},
			css3 : function(attr){
				var titles = [['Webkit'+attr],['Moz'+attr],['O'+attr]];
				var root = document.documentElement;
				for(e in titles){
					if(typeof root.style[titles[e]]=== 'string')
						return titles[e];
				}
			},
			mouseover : function(e){
				e.target.toggle = (e.target.toggle==true?false:true);
				var gab = e.target.toggle?-369:-347;

				e.target.style[App.css3('Transform')] = (function(){
					var ran = function random(between,base){
						return Math.floor(Math.random() * between) + base;
					};

					return 'translateX('+(ran(2,0)==0?'':'-')+ran(300,50)+'%)'+ 
						   'translateY('+(ran(2,0)==0?'':'-')+ran(300,50)+'%)'+
						   'translateZ('+ran(100,0)+'px)'+
						   'rotateX('+ran(260,100)+'deg)'+
						   'rotateY('+ran(260,100)+'deg)'+
						   'rotate('+ran(260,100)+'deg)';
				})();
				setTimeout(function(){
					var positionXY = e.target.style['backgroundPosition'].split(' ');
					var positionX = (Number(positionXY[0].replace('px',''))+gab)+'px';
					e.target.style['backgroundPosition'] = positionX+' '+positionXY[1];
				},this.runtime/2);
				setTimeout(function(){e.target.style[App.css3('Transform')] = App.defaultTransform;},this.runtime);
			}
		}

		App.addEventListener(document.getElementById('img_wapper3'),'mouseover',App.proxy(App.mouseover,{runtime:500}),false);
